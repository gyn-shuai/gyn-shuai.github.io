pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br></pre></td><td class="code"><pre><span class="line">package ansapp;</span><br><span class="line"></span><br><span class="line">import javax.swing.*;</span><br><span class="line">import javax.swing.border.Border;</span><br><span class="line">import java.awt.*;</span><br><span class="line">import java.awt.event.ActionEvent;</span><br><span class="line">import java.awt.event.ActionListener;</span><br><span class="line">import java.io.BufferedReader;</span><br><span class="line">import java.io.FileReader;</span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.util.Vector;</span><br><span class="line"></span><br><span class="line">public class startDemo extends JFrame implements ActionListener &#123;</span><br><span class="line">    public startpanel spanel;</span><br><span class="line">    public JPanel panel1,panel2,panel3;</span><br><span class="line">    JLabel label;</span><br><span class="line">    JButton btn1,next,pre,commit;</span><br><span class="line">    JTextArea textArea;</span><br><span class="line">    JRadioButton abtn,bbtn,cbtn,dbtn;</span><br><span class="line">    ButtonGroup buttonGroup;</span><br><span class="line">    protected data[] questions;</span><br><span class="line">    protected int qnum, now;</span><br><span class="line">     startDemo()</span><br><span class="line">     &#123;</span><br><span class="line">         setVisible(true);</span><br><span class="line">         this.setSize(440,320);                                           &#x2F;&#x2F;设置窗口大小</span><br><span class="line">         this.setLocationRelativeTo(null);</span><br><span class="line">        setTitle(&quot;思政答题系统&quot;);</span><br><span class="line">         setResizable(false);</span><br><span class="line">         setDefaultCloseOperation(WindowConstants.EXIT_ON_CLOSE);</span><br><span class="line">         &#x2F;&#x2F;Container container &#x3D; new Container();</span><br><span class="line">         spanel &#x3D; new startpanel();</span><br><span class="line">         btn1 &#x3D; new JButton();</span><br><span class="line">         btn1.setText(&quot;开始测试&quot;);</span><br><span class="line">         btn1.setBounds(160,200,80,60);</span><br><span class="line">         btn1.addActionListener(this); &#x2F;&#x2F;添加监听事件</span><br><span class="line">         spanel.add(btn1);</span><br><span class="line">         add(spanel, BorderLayout.CENTER);</span><br><span class="line">         &#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;</span><br><span class="line">         panel1 &#x3D;new JPanel();</span><br><span class="line">         panel2 &#x3D; new JPanel();</span><br><span class="line">         panel3 &#x3D; new JPanel();</span><br><span class="line">         label &#x3D; new JLabel(&quot;测试总时间30分钟&quot;);</span><br><span class="line">          textArea &#x3D; new JTextArea(20,30);</span><br><span class="line">          textArea.setLineWrap(true);</span><br><span class="line">         textArea.setEnabled(false);</span><br><span class="line">         abtn &#x3D;  new JRadioButton(&quot;A&quot;);&#x2F;&#x2F;初始化单选按钮</span><br><span class="line">         bbtn &#x3D;  new JRadioButton(&quot;B&quot;);</span><br><span class="line">         cbtn &#x3D;  new JRadioButton(&quot;C&quot;);</span><br><span class="line">         dbtn &#x3D;  new JRadioButton(&quot;D&quot;);</span><br><span class="line">         abtn.addActionListener(this);  &#x2F;&#x2F;添加监听事件</span><br><span class="line">         bbtn.addActionListener(this);</span><br><span class="line">         cbtn.addActionListener(this);</span><br><span class="line">         dbtn.addActionListener(this);</span><br><span class="line">         buttonGroup &#x3D; new ButtonGroup();</span><br><span class="line">         buttonGroup.add(abtn);</span><br><span class="line">         buttonGroup.add(bbtn);</span><br><span class="line">         buttonGroup.add(cbtn);</span><br><span class="line">         buttonGroup.add(dbtn);</span><br><span class="line">         panel1.add(label);</span><br><span class="line">         panel2.add(textArea);</span><br><span class="line">         panel3.add(abtn);</span><br><span class="line">         panel3.add(bbtn);</span><br><span class="line">         panel3.add(cbtn);</span><br><span class="line">         panel3.add(dbtn);</span><br><span class="line">         pre &#x3D;new JButton(&quot;上一题&quot;);</span><br><span class="line">         next &#x3D; new JButton(&quot;下一题&quot;);</span><br><span class="line">         commit &#x3D; new JButton(&quot;提交&quot;);</span><br><span class="line">         pre.addActionListener(this);  &#x2F;&#x2F;添加监听事件</span><br><span class="line">         next.addActionListener(this);</span><br><span class="line">         commit.addActionListener(this);</span><br><span class="line">         panel3.add(pre);</span><br><span class="line">         panel3.add(next);</span><br><span class="line">         panel3.add(commit);</span><br><span class="line">     &#125;</span><br><span class="line">     public void createst()   &#x2F;&#x2F;读入试题</span><br><span class="line">     &#123;</span><br><span class="line">         Vector&lt;data&gt; qList&#x3D;null;&#x2F;&#x2F;创建一个向量列表，用于动态增加试题</span><br><span class="line">         data qt;</span><br><span class="line">         String s,que&#x3D;&quot;&quot;;</span><br><span class="line">         try&#123;</span><br><span class="line">             FileReader fr &#x3D; new FileReader(&quot;&#x2F;Users&#x2F;guyaning&#x2F;IdeaProjects&#x2F;javatest&#x2F;src&#x2F;data.txt&quot;);</span><br><span class="line">             BufferedReader br &#x3D; new BufferedReader(fr);</span><br><span class="line">             qList &#x3D; new Vector&lt;data&gt;();</span><br><span class="line">             while((s&#x3D;br.readLine())!&#x3D;null)</span><br><span class="line">             &#123;</span><br><span class="line">                 if(s.equals(&quot;***&quot;))</span><br><span class="line">                 &#123;</span><br><span class="line">                     s&#x3D;br.readLine();</span><br><span class="line">                     while(!s.equals(&quot;@@@&quot;))</span><br><span class="line">                     &#123;</span><br><span class="line">                         que &#x3D; que+s+&#39;\n&#39;;</span><br><span class="line">                         s &#x3D; br.readLine();</span><br><span class="line">                     &#125;</span><br><span class="line">                 &#125;</span><br><span class="line">                 if(s.equals(&quot;@@@&quot;))</span><br><span class="line">                 &#123;</span><br><span class="line">                     s &#x3D; br.readLine();</span><br><span class="line">                     qt &#x3D; new data(que,s);</span><br><span class="line">                     que&#x3D;&quot;&quot;;</span><br><span class="line">                     qList.add(qt);</span><br><span class="line">                 &#125;</span><br><span class="line">             &#125;</span><br><span class="line">             br.close();</span><br><span class="line">             fr.close();</span><br><span class="line">         &#125;catch (IOException e)</span><br><span class="line">         &#123;</span><br><span class="line">             e.printStackTrace();</span><br><span class="line">         &#125;</span><br><span class="line">         qnum &#x3D; qList.size();    &#x2F;&#x2F;统计题目数目</span><br><span class="line">         questions &#x3D; new data[qnum];</span><br><span class="line">         for(int i&#x3D;0;i&lt;qnum;i++)   &#x2F;&#x2F;放入到试题列表中</span><br><span class="line">         &#123;</span><br><span class="line">             questions[i] &#x3D; qList.get(i);</span><br><span class="line">         &#125;</span><br><span class="line">     &#125;</span><br><span class="line">    public void showquestion()</span><br><span class="line">    &#123;</span><br><span class="line">        textArea.setText(&quot;&quot;);</span><br><span class="line">        textArea.append(questions[now].getQuestion());</span><br><span class="line">        setSelected(questions[now].getAns());</span><br><span class="line">    &#125;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        new startDemo();</span><br><span class="line">    &#125;</span><br><span class="line">    public void setSelected(String s) &#123;&#x2F;&#x2F;设置单选按钮不重复模块</span><br><span class="line">        if (s.equals(&quot;A&quot;)) buttonGroup.setSelected(abtn.getModel(), true);</span><br><span class="line">        if (s.equals(&quot;B&quot;)) buttonGroup.setSelected(bbtn.getModel(), true);</span><br><span class="line">        if (s.equals(&quot;C&quot;)) buttonGroup.setSelected(cbtn.getModel(), true);</span><br><span class="line">        if (s.equals(&quot;D&quot;)) buttonGroup.setSelected(dbtn.getModel(), true);</span><br><span class="line">        if (s.equals(&quot;&quot;)) buttonGroup.clearSelection();</span><br><span class="line">    &#125;</span><br><span class="line">    public void showScore()</span><br><span class="line">    &#123;</span><br><span class="line">        int right&#x3D;0;</span><br><span class="line">        for(int i&#x3D;0;i&lt;qnum;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            if(questions[i].check())</span><br><span class="line">                right++;</span><br><span class="line">        &#125;</span><br><span class="line">        int score &#x3D; (int )(right*100&#x2F;qnum);</span><br><span class="line">        JOptionPane.showMessageDialog(null, &quot;答对&quot;+right+&quot;题，分数为&quot;+score);</span><br><span class="line">    &#125;</span><br><span class="line">    @Override</span><br><span class="line">    public void actionPerformed(ActionEvent e) &#123;</span><br><span class="line">         if(e.getSource()&#x3D;&#x3D;btn1)&#123;</span><br><span class="line">             createst();</span><br><span class="line">             for(int i&#x3D;0;i&lt;qnum;i++)</span><br><span class="line">             &#123;</span><br><span class="line">                 System.out.print(questions[i].getQuestion());</span><br><span class="line">             &#125;</span><br><span class="line">             now &#x3D;0;</span><br><span class="line">             showquestion();</span><br><span class="line">             remove(spanel);</span><br><span class="line">             this.add(panel1,BorderLayout.NORTH);</span><br><span class="line">             this.add(panel2,BorderLayout.CENTER);</span><br><span class="line">             this.add(panel3,BorderLayout.SOUTH);</span><br><span class="line">             pre.setEnabled(false);</span><br><span class="line">             repaint();</span><br><span class="line">             validate();</span><br><span class="line">         &#125;</span><br><span class="line">         if(e.getSource()&#x3D;&#x3D;abtn)  questions[now].setAns(&quot;A&quot;);&#x2F;&#x2F;选项按钮事件</span><br><span class="line">         if(e.getSource()&#x3D;&#x3D;bbtn) questions[now].setAns(&quot;B&quot;);</span><br><span class="line">         if(e.getSource()&#x3D;&#x3D;cbtn) questions[now].setAns(&quot;C&quot;);</span><br><span class="line">         if(e.getSource()&#x3D;&#x3D;dbtn) questions[now].setAns(&quot;D&quot;);</span><br><span class="line">         if(e.getSource()&#x3D;&#x3D;pre)</span><br><span class="line">         &#123;</span><br><span class="line">             now--;</span><br><span class="line">             if(now&#x3D;&#x3D;qnum-2) next.setEnabled(true);</span><br><span class="line">             if(now&#x3D;&#x3D;0) &#123;</span><br><span class="line">                 pre.setEnabled(false);</span><br><span class="line">             &#125;</span><br><span class="line">             showquestion();</span><br><span class="line">         &#125;</span><br><span class="line">         if(e.getSource()&#x3D;&#x3D;next)</span><br><span class="line">         &#123;</span><br><span class="line">             now++;</span><br><span class="line">             if(now&#x3D;&#x3D;1) pre.setEnabled(true);</span><br><span class="line">             if(now&#x3D;&#x3D;qnum-1) &#123;</span><br><span class="line">                 next.setEnabled(false);</span><br><span class="line">             &#125;</span><br><span class="line">             showquestion();</span><br><span class="line">         &#125;</span><br><span class="line">         if(e.getSource()&#x3D;&#x3D;commit)</span><br><span class="line">         &#123;</span><br><span class="line">                showScore();</span><br><span class="line">             commit.setEnabled(false);</span><br><span class="line">             System.exit(0);          &#x2F;&#x2F;退出</span><br><span class="line">         &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
